<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Get in Touch | WPSimplified</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;600;700;800&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { 'baloo': ['Baloo 2', 'cursive'], 'roboto': ['Roboto', 'sans-serif'] },
                    colors: { 'wp-teal': '#04d98b', 'wp-blue': '#037f8c' }
                }
            }
        }
    </script>
</head>

<body class="min-h-screen bg-slate-900 font-roboto">
    <header class="fixed top-0 left-0 right-0 z-50 bg-slate-900/95 backdrop-blur-md border-b border-slate-800">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-br from-wp-teal to-wp-blue rounded-lg flex items-center justify-center">
                        <i data-lucide="wordpress" class="w-6 h-6 text-white"></i>
                    </div>
                    <span class="text-xl font-baloo font-bold text-white">WPSimplified</span>
                </div>

                <nav class="hidden md:flex items-center space-x-8">
                    <a href="index.html" class="text-slate-300 hover:text-wp-teal transition-colors">Home</a>
                    <a href="videos.html" class="text-slate-300 hover:text-wp-teal transition-colors">Videos</a>
                    <a href="podcasts.html" class="text-slate-300 hover:text-wp-teal transition-colors">Podcasts</a>
                    <a href="playlists.html" class="text-slate-300 hover:text-wp-teal transition-colors">Playlists</a>
                    <a href="shorts.html" class="text-slate-300 hover:text-wp-teal transition-colors">Shorts</a>
                    <a href="sponsors.html" class="text-slate-300 hover:text-wp-teal transition-colors">Sponsors</a>
                    <a href="contact.html" class="text-white hover:text-wp-teal transition-colors">Contact</a>
                </nav>

                <div class="flex items-center space-x-4">
                    <a href="#" class="hidden sm:inline-flex bg-wp-teal hover:bg-wp-teal/90 text-slate-900 px-6 py-2 rounded-lg font-medium transition-colors">Subscribe</a>
                    <button id="mobile-menu-toggle" class="md:hidden text-white"><i data-lucide="menu" class="w-6 h-6"></i></button>
                </div>
            </div>
        </div>
    </header>

    <main class="pt-16">
        <section class="relative bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 py-20 lg:py-32">
            <div class="container mx-auto px-4 relative">
                <div class="max-w-4xl mx-auto text-center">
                    <h1 class="text-5xl md:text-7xl font-baloo font-bold text-white mb-6">
                        Get in <span class="bg-gradient-to-r from-wp-teal to-wp-blue bg-clip-text text-transparent">Touch</span>
                    </h1>
                    <p class="text-xl md:text-2xl text-slate-300 mb-8">
                        Have questions about WordPress development? Want to collaborate? Let's build something amazing together.
                    </p>
                </div>
            </div>
        </section>

        <section class="py-20">
            <div class="container mx-auto px-4">
                <div class="grid lg:grid-cols-2 gap-12 max-w-6xl mx-auto">
                    <div>
                        <h2 class="text-3xl font-baloo font-bold text-white mb-8">Let's Connect</h2>
                        
                        <div class="space-y-6">
                            <div class="flex items-center space-x-4">
                                <div class="w-12 h-12 bg-wp-teal/20 rounded-full flex items-center justify-center">
                                    <i data-lucide="mail" class="w-6 h-6 text-wp-teal"></i>
                                </div>
                                <div>
                                    <h3 class="text-white font-semibold">Email</h3>
                                    <p class="text-slate-400">hello@wpsimplified.in</p>
                                </div>
                            </div>
                            
                            <div class="flex items-center space-x-4">
                                <div class="w-12 h-12 bg-wp-teal/20 rounded-full flex items-center justify-center">
                                    <i data-lucide="message-circle" class="w-6 h-6 text-wp-teal"></i>
                                </div>
                                <div>
                                    <h3 class="text-white font-semibold">Discord</h3>
                                    <p class="text-slate-400">Join our community</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="bg-slate-800/50 p-8 rounded-2xl border border-slate-700">
                        <form class="space-y-6">
                            <div>
                                <label class="block text-white font-medium mb-2">Name</label>
                                <input type="text" class="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-lg text-white focus:outline-none focus:border-wp-teal">
                            </div>
                            
                            <div>
                                <label class="block text-white font-medium mb-2">Email</label>
                                <input type="email" class="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-lg text-white focus:outline-none focus:border-wp-teal">
                            </div>
                            
                            <div>
                                <label class="block text-white font-medium mb-2">Message</label>
                                <textarea rows="5" class="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-lg text-white focus:outline-none focus:border-wp-teal resize-vertical"></textarea>
                            </div>
                            
                            <button type="submit" class="w-full bg-wp-teal hover:bg-wp-teal/90 text-slate-900 py-3 rounded-lg font-semibold transition-colors">
                                Send Message
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/main.js"></script>
    <script>lucide.createIcons();</script>
</body>
</html>
